<body>

  <!-- <div class="noise-overlay"></div> -->
  <canvas id="neural-canvas" class="neural-bg"></canvas>

  <!-- Minimalist Header (Logo only, maybe simplified nav) -->
  <header class="header fade-in">
    <div class="logo">LK<span class="accent">.</span></div>
    <nav class="nav">
      <a href="#work" class="nav-link">Work</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Hero Section: Pure Name & Animation -->
    <section class="hero-minimal">
      <div class="hero-content">
        <h1 class="hero-name glitch-effect" data-text="Leonid Korobkov">Leonid Korobkov</h1>
        <div class="hero-subtitle fade-in-delay">Fullstack Developer</div>
      </div>

      <div class="scroll-indicator fade-in">
        <span class="mouse">
          <span class="wheel"></span>
        </span>
      </div>
    </section>

    <!-- Dynamic Projects Section -->
    <section id="work" class="projects-section">
      <div class="container">
        <div class="section-header fade-in-on-scroll">
          <h2 class="section-title">Selected Works</h2>

          <!-- Filters -->
          <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="fullstack">Fullstack</button>
            <button class="filter-btn" data-filter="frontend">Frontend</button>
            <button class="filter-btn" data-filter="landing">Landing</button>
            <button class="filter-btn" data-filter="game">Experiments</button>
          </div>
        </div>

        <!-- Projects Grid (Populated by JS) -->
        <div id="projects-grid" class="projects-grid-dynamic">
          <!-- Javascript will inject cards here -->
        </div>
      </div>
    </section>

    <!-- Footer / Contact -->
    <footer id="contact" class="footer">
      <div class="footer__content fade-in-on-scroll">
        <h2 class="footer__title">Let's build together.</h2>
        <div class="footer__links">
          <a href="https://github.com/Leonid-Korobkov" target="_blank" class="social-link">GitHub <span
              class="arrow">↗</span></a>
          <!-- <a href="https://t.me/your_telegram" target="_blank" class="social-link">Telegram <span
              class="arrow">↗</span></a>
          <a href="mailto:your@email.com" class="social-link">Email <span class="arrow">↗</span></a> -->
        </div>
        <div class="footer__copyright">
          <p>© <span id="year">2026</span> Leonid Korobkov</p>
        </div>
      </div>
    </footer>

  </main>

  <script type="module" src="js/script.js"></script>
